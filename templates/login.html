<!DOCTYPE html  id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">

<html>

<head>
    <meta charset="utf-8">
    <title>预测性维护信息系统登陆界面</title>

    <link href="../../static/css/login.css" rel="stylesheet" type="text/css" />
    <script src="../../static/js/login.js" type="text/javascript"></script>
</head>

<body onload="checkCookie()">

<div class="hint">
    <h3>{{ warning }}</h3>
</div>

<img class=loadBackground src="../../static/img/loginAreaBackground.jpg" width="255" height="135" alt="klematis">

<div class="myformdiv">
     <form name="myForm" action="/login/" method="POST" onsubmit="return checkFullIn()">
         {% csrf_token %}

         <!-- Username and password Field -->
        <p><b>用户名字：</b><input class="form-control" id="usernameid" type="text" name="username" placeholder="root" required/> </p>
        <P><b>密码:&nbsp &nbsp</b><input class="form-control" id="passwordid" type="password" name="password" placeholder="qweasdzxc" required/></p>

         <!-- Login Button -->
        <p><input id="checkboxid" type="checkbox" name="savePWD" style="vertical-align:middle; margin-top:13px; margin-bottom:15px;" ><span style="font-size:15px;">保存密码</span>
           <input type="submit"  value="登陆" style="width:80px; height:33px; color:blue;font-size:20px;float:right;"></p>

        <hr style="width:250px; margin-top:-20px;" />
     </form>
</div> 
   
</body>

</html>
